<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="css/reset.css" />
        <link type="text/css" rel="stylesheet" href="css/examples.css" />
        <link type="text/css" rel="stylesheet" href="../tooltip/tooltip.css" />
    </head>
    <body>
        <div class="wrapper">
            <section class="showcase">
                <h1>Tooltip directions</h1>
                <div class="tooltip-area">
                    <button id="tooltip-1" data-content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi porta, nibh eu adipiscing mollis, lectus nisi scelerisque magna, non varius ante arcu in nunc.">Toggle tooltip</button>
                </div>
                <div class="toggles">
                    <p>Arrow position:</p>
                    <ul>
                        <li>
                            <input type="radio" value="tl" name="tooltip-1" />
                            <label>top left</label>
                        </li>
                        <li>
                            <input type="radio" value="t" name="tooltip-1" checked/>
                            <label>top center</label>
                        </li>
                        <li>
                            <input type="radio" value="tr" name="tooltip-1" />
                            <label>top right</label>
                        </li>
                        <li>
                            <input type="radio" value="rt" name="tooltip-1" />
                            <label>right top</label>
                        </li>
                        <li>
                            <input type="radio" value="r" name="tooltip-1" />
                            <label>right center</label>
                        </li>
                        <li>
                            <input type="radio" value="rb" name="tooltip-1" />
                            <label>right bottom</label>
                        </li>
                        <li>
                            <input type="radio" value="br" name="tooltip-1" />
                            <label>bottom right</label>
                        </li>
                        <li>
                            <input type="radio" value="b" name="tooltip-1" />
                            <label>bottom center</label>
                        </li>
                        <li>
                            <input type="radio" value="bl" name="tooltip-1" />
                            <label>bottom left</label>
                        </li>
                        <li>
                            <input type="radio" value="lb" name="tooltip-1" />
                            <label>left bottom</label>
                        </li>
                        <li>
                            <input type="radio" value="l" name="tooltip-1" />
                            <label>left center</label>
                        </li>
                        <li>
                            <input type="radio" value="lt" name="tooltip-1" />
                            <label>left top</label>
                        </li>
                    </ul>
                </div>
            </section>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="../tooltip/tooltip-jquery.js"></script>
        <script src="js/examples.js"></script>
    </body>
</html>
